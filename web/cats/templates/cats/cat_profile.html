{% block content %}
  <h1>{{ cat.name }}</h1>

  <p><strong>Age:</strong> {{ cat.calculate_age }}</p>
  <p><strong>Sex:</strong> {{ cat.get_sex_display }}</p>
  <p><strong>Health:</strong> {{ cat.health_status }}</p>
  <ul>
  {% for photo in cat.images.all %}
    <li>
    <img src="{{ MEDIA_URL }} {{ photo.image.url }}"/>
    </li>
  {% endfor %}
  </ul>

{% endblock %}
