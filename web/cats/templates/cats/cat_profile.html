{% load static %}
<link rel="style" href="{% static 'cats/cat_profile_style.css' %}">

{% block content %}
  <h1>{{ cat.name }}</h1>

  <p><strong>Age:</strong> {{ cat.calculate_age }}</p>
  <p><strong>Sex:</strong> {{ cat.get_sex_display }}</p>
  <p><strong>Health:</strong> {{ cat.health_status }}</p>
  <ul>
  {% for photo in cat.images.all %}
    <li>
      <div class="wrapper">
      <div class="box"><img src="{{ photo.image.url }}" class="cover"></div>
    </li>
  {% endfor %}
  </ul>

{% endblock %}
