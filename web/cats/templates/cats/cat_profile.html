{% extends "base_generic.html" %}

{% block content %}

  {% load static %}
  <link rel="stylesheet" href="{% static '/cats/cat_profile_style.css' %}">

  <h1>{{ cat.name }}</h1>
  <p><strong>Age:</strong> {{ cat.calculate_age }}</p>
  <p><strong>Sex:</strong> {{ cat.get_sex_display }}</p>
  <p><strong>Health:</strong> {{ cat.health_status }}</p>
  <div class="image-grid">
    {% for photo in cat.images.all %}
      <img src="{{ photo.image.url }}">
    {% endfor %}
  </div>

{% endblock %}
